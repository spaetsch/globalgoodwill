<div data-ng-controller="user-controller" class="flex-container__login">

  <form class="account-form" id="signup-form">

    <h3 class ="login_title">Sign in</h3>

    <label for="login-username">User Name</label>
    <input type="text" id="login-username" name="login-username" data-ng-model="login.username"required autocomplete="off" />

    <label for="login-password">Password</label>
    <input type="password" id="login-password" name="login-password" data-ng-model="login.password"required autocomplete="off" />

    <button id="loginButton" data-ng-click="submitLogin(login)">Log In</button>
  </form>

  <form class="account-form" id="login-form">
    <h3 class ="login_title">Create an Account</h3>

    <label for="new-organization-input">Organization</label>
    <input type="text" id="organization" name="new-organization-input" data-ng-model="newUser.organization_name" required autocomplete="off" />

    <select name="new-role-input" data-ng-model="newUser.role" required>
      <option value="Surplus">Surplus Donor</option>
      <option value="Shipper">Shipping Donor</option>
      <option value="Charity">Charity</option>
    </select>

    <label for="new-email-input">Email Address</label>
    <input type="email" id="new-email" name="new-email-input" data-ng-model="newUser.email"required autocomplete="off" />

     <label for="new-username">Username</label>
    <input type="text" id="new-username" name="new-username" data-ng-model="newUser.username"required autocomplete="off" />

    <label for="new-password">Set Password</label>
    <input type="password" id="new-password" name="new-password" data-ng-model="newUser.password" required autocomplete="off" />
    <br>

    <button type="submit" id="registerButton" ng-click="submitForm(newUser)">Register</button>
  </form>

</div>
